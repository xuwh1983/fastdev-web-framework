log4j.rootLogger=WARN, CONSOLE, R

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.appender.FRM_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FRM_FILE.Append=true
log4j.appender.FRM_FILE.File=
log4j.appender.FRM_FILE.MaxBackupIndex=100
log4j.appender.FRM_FILE.MaxFileSize=10MB
log4j.appender.FRM_FILE.Threshold=ALL
log4j.appender.FRM_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FRM_FILE.layout.ConversionPattern=%d [%-5p] [%c{1}] - %m%n


log4j.appender.PRJ_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.PRJ_FILE.Append=true
log4j.appender.PRJ_FILE.File=
log4j.appender.PRJ_FILE.MaxBackupIndex=100
log4j.appender.PRJ_FILE.MaxFileSize=10MB
log4j.appender.PRJ_FILE.Threshold=ALL
log4j.appender.PRJ_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.PRJ_FILE.layout.ConversionPattern=%d [%-5p] [%c{1}] - %m%n

log4j.logger.org.apache.ibatis=DEBUG, CONSOLE
log4j.logger.com.mybatis=DEBUG, CONSOLE

log4j.logger.cn.easybuild=DEBUG, CONSOLE
log4j.logger.net.sinedu.company=DEBUG, CONSOLE

